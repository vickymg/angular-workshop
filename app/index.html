<!doctype html>
<html lang="en" ng-app="countersApp">
  <head>
    <meta charset="utf-8">
    <title>Counters</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/countersController.js"></script>
  </head>
  <body>
    <main>
      <div ng-repeat="i in [].constructor(10) track by $index">
        <section ng-controller="countersCtrl as counters">
          <button ng-click="counters.increment()">+</button>
          {{ counters.count }}
          <button ng-click="counters.decrement()">-</button>
        </section>
    </div>
    </main>
  </body>
</html>
